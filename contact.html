    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(79, 42, 111);">
        <a href="index.html"> <img src="/images/bag_logo.png" alt="LOGO" width="75" height="75"></a>
        <div class="container">
            <img src="/images/logo.png" width="200" height="50" alt="">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#a" aria-controls="a" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="a">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="indexes.html" style="color: white;">Home</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="aboutDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: white;">About BIT</a>
                         <ul class="dropdown-menu" aria-labelledby="aboutDropdown">
                            <li><a class="dropdown-item" href="vision.html">Vision & Mission</a></li>
                            <li><a class="dropdown-item" href="#">Administration</a></li>
                            <li><a class="dropdown-item" href="#">Acheivements</a></li>
                            <li><a class="dropdown-item" href="#">Approvals and Circular</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="depts.html" style="color: white;">Departments</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#" style="color: white;">Contact us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact -->
    <div class="container mt-5">
        <h2 class="text-center">Contact Us</h2>
        <form style="max-width: 500px; margin: auto;">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" required>

            <label for="description" class="form-label mt-3">Description</label>
            <textarea class="form-control" name="description" id="description" rows="5" required></textarea>

            <button type="submit" class="btn btn-success mt-3">Submit</button>
        </form>
    </div> <br>

    <!-- Register Modal Button -->
    <div class="container text-center mt-4">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Register here</button>
    </div>

    <!-- Modal Registration Form -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Student Registration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="regName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="regName" placeholder="Enter your name" required>
                        </div>

                        <div class="mb-3">
                            <label for="regEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="regEmail" placeholder="example@example.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="regDept" class="form-label">Department</label>
                            <select class="form-select" id="regDept" required>
                                <option value="">Select Department</option>
                                <option>CSE</option>
                                <option>IT</option>
                                <option>AI & DS</option>
                                <option>ECE</option>
                                <option>EEE</option>
                                <option>MECH</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="regPhone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="regPhone" placeholder="Enter mobile number" required>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit Registration</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer text-center mt-5 mb-3">
        <p>&copy; My Website. All rights reserved.</p>
    </div>

</body>

</html>
